<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uusi tapahtuma</title>
</head>
<body>
    <h1>Uusi tapahtuma</h1>

    <form th:action="@{/events/new}" method="post" th:object="${event}">
        <label for="title">Tapahtuman nimi:</label><br>
        <input type="text" id="title" th:field="*{title}" required/><br><br>
    
        <label for="description">Tapahtuman lisätiedot:</label><br>
        <textarea id="description" th:field="*{description}"></textarea><br><br>
    
        <label for="eventDateTime">Tapahtuman aika ja päivä:</label><br>
        <input type="datetime-local" id="eventDateTime" th:field="*{eventDateTime}" required/><br><br>
    
        <label for="category">Kategoria:</label><br>
        <select id="category" th:field="*{category.id}">
            <option 
                th:each="cat : ${categories}" 
                th:value="${cat.id}" 
                th:text="${cat.name}">
            </option>

        </select><br><br>
    
        <button type="submit">Tallenna tapahtuma</button>
    </form>

    <br>
    <a href="/events">Takaisin</a>
</body>
</html>
